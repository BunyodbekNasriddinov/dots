; /etc/X11/xorg.conf.d/

Section "InputClass"
             Identifier "touchpad"
             MatchIsTouchpad "on"
             Driver "libinput"
             Option "Tapping" "on"
             Option "NaturalScrolling" "on"
             Option "ScrollMethod" "twofinger"
             Option "TappingButtonMap" "lrm"
EndSection